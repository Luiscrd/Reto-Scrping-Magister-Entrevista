<!DOCTYPE html>
<html>
<head>
<title>Reto 1 - Magister</title>
<meta charset="utf-8">
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}" media="screen" />
<script src="{% static 'js/jquery-3.5.1.min.js' %}" type="text/javascript"></script>
<body>

<div id="cabecera">
    <img id="logo" src="https://web.magister.com/wp-content/uploads/2017/07/logo-web-azul-iso-1.png">
    <div id="texto_cabecera">Reto 1</div>
</div>
{% if escuelas %}
<div id="caja_escuelas">
    {% for escuela in escuelas %}
    <div class="caja_escuela">
        <div class="foto_escuela" style="background-image: url('{{ escuela.foto }}');"></div>
        <div class="nombre_escuela">{{ escuela.nombre }}</div>
        <div class="direccion_escuela">{{ escuela.direccion }}</div>
        <div class="tipo_escuela">{{ escuela.tipo }}</div>
        <div class="tipo_escuela">{{ escuela.distancia }}</div>
    </div>
    {% endfor %}
    </div>
    {% else %}
    <div id="no_escuelas">No hay escuelas cargadas en la base de datos</div>
    <form method="get" action="/cargar">
        <button type="submit" id="boton_cargar">Cargar Escuelas</button>
    </form>
    {% endif %}
</body>
</html>
